<div class="page-header">
    <h1>Current Workers</h1>
</div>

<div ng-switch on="workers.length">
    <div ng-switch-when="0">
        Nothing to see here, move along.
    </div>

    <table ng-switch-default class="table table-striped table-hover">
        <thead>
        <tr>
            <th>worker</th>
            <th>running</th>
            <th>stalled</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="worker in workers">
            <td>
                <a href="#/workers/{{worker.name}}">{{worker.name}}</a>
            </td>
            <td>{{worker.jobs}}</td>
            <td>{{worker.stalled}}</td>
        </tr>
        </tbody>
    </table>
</div>
