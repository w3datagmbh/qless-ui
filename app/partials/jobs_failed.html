<div class="row">
    <div class="btn-group pull-right" role="group">
        <button ng-click="on_refresh()" type="button" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            Refresh
        </button>
    </div>
</div>

<div ng-switch on="failed">
    <div ng-switch-when="{}">
        Nothing to see here, move along.
    </div>

    <table ng-switch-default class="table table-striped table-hover">
        <thead>
        <tr>
            <th>error group</th>
            <th>count</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(group, count) in failed">
            <td>
                <a href="#/jobs/failed/{{ group }}">{{ group }}</a>
            </td>
            <td>{{ count }}</td>
            <td>
                <div class="btn-group pull-right" role="group">
                    <button ng-click="on_retry_all(group)" type="button" class="btn btn-xs btn-success">
                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                        Retry All
                    </button>

                    <button ng-click="on_cancel_all(group)" type="button" class="btn btn-xs btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        Cancel All
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<pre>
{{failed}}
</pre>
